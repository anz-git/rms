<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="{% ststic'images/icon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100 ">
            <div class="card topcard">
                <article class="card-body">
                    <h2 class="card-title text-center">Create Account</h2>
                    <div class="card-body ">
                        <form action="">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="far fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class=" input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="form-group input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-phone"></i> </span>
                                </div>
                                <select class="custom-select" style="max-width: 75px;">
                                    <option selected="">+91</option>
                                    <option value="1">+972</option>
                                    <option value="2">+198</option>
                                    <option value="3">+701</option>
                                </select>
                                <input name="" class="form-control" placeholder="Phone Number" type="text" required>
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group">
                                <input type="sumbit" class="btn login_btn btn-dark btn-block " value="Create Account">
                            </div>

                        </form>
                    </div>
                </article>
            </div>
        </div>

</body>

</html>
