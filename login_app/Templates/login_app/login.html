<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'images/icon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center ">
            <div class="card topcard">
                <div class="card-header">
                    <h3>Sign in</h3>
                </div>

                <div class="card-body">
                    <form action="">
                        <div class=" input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="User name" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">Remember Me</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn float-right btn-dark login_btn" value="Submit">
                        </div>

                    </form>

                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        Don't have an account? &nbsp;<a href="{% url 'signup.html' %}" class="card-link">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="" class="card-link">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
